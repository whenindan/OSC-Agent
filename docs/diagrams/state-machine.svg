<svg xmlns="http://www.w3.org/2000/svg" width="700" height="1100" viewBox="0 0 700 1100" style="background:#111;font-family:Arial">

<defs>
  <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
    <path d="M0,0 L10,5 L0,10 Z" fill="white" />
  </marker>
</defs>

<style>
  .box { fill:#111; stroke:white; stroke-width:2; }
  .text { fill:white; font-size:16px; text-anchor:middle; dominant-baseline:middle; }
  .arrow { stroke:white; stroke-width:2; marker-end:url(#arrow); }
</style>

<!-- Vertical Flow -->
<g>
  <!-- Boxes -->
  <rect x="250" y="50" width="200" height="50" class="box"/><text x="350" y="75" class="text">IDLE</text>
  <rect x="250" y="140" width="200" height="50" class="box"/><text x="350" y="165" class="text">ANALYZING</text>
  <rect x="250" y="230" width="200" height="50" class="box"/><text x="350" y="255" class="text">SEARCHING</text>
  <rect x="250" y="320" width="200" height="50" class="box"/><text x="350" y="345" class="text">PLANNING</text>
  <rect x="250" y="410" width="200" height="50" class="box"/><text x="350" y="435" class="text">GENERATING</text>
  <rect x="250" y="500" width="200" height="50" class="box"/><text x="350" y="525" class="text">APPLYING</text>
  <rect x="250" y="590" width="200" height="50" class="box"/><text x="350" y="615" class="text">BUILDING</text>
  <rect x="250" y="680" width="200" height="50" class="box"/><text x="350" y="705" class="text">TESTING</text>
  <rect x="250" y="770" width="200" height="50" class="box"/><text x="350" y="795" class="text">REVIEWING</text>
  <rect x="250" y="860" width="200" height="50" class="box"/><text x="350" y="885" class="text">SUBMITTING</text>
  <rect x="250" y="950" width="200" height="50" class="box"/><text x="350" y="975" class="text">DONE</text>

  <!-- Vertical Arrows -->
  <line x1="350" y1="100" x2="350" y2="140" class="arrow"/>
  <line x1="350" y1="190" x2="350" y2="230" class="arrow"/>
  <line x1="350" y1="280" x2="350" y2="320" class="arrow"/>
  <line x1="350" y1="370" x2="350" y2="410" class="arrow"/>
  <line x1="350" y1="460" x2="350" y2="500" class="arrow"/>
  <line x1="350" y1="550" x2="350" y2="590" class="arrow"/>
  <line x1="350" y1="640" x2="350" y2="680" class="arrow"/>
  <line x1="350" y1="730" x2="350" y2="770" class="arrow"/>
  <line x1="350" y1="820" x2="350" y2="860" class="arrow"/>
  <line x1="350" y1="910" x2="350" y2="950" class="arrow"/>
</g>

<!-- Control States -->
<rect x="500" y="410" width="160" height="50" class="box"/><text x="580" y="435" class="text">PAUSED</text>
<rect x="500" y="500" width="160" height="50" class="box"/><text x="580" y="525" class="text">ERROR</text>
<rect x="500" y="590" width="160" height="50" class="box"/><text x="580" y="615" class="text">CANCELLED</text>

<!-- Control Arrows -->
<line x1="450" y1="435" x2="500" y2="435" class="arrow"/>
<line x1="500" y1="435" x2="450" y2="435" class="arrow"/>
<line x1="450" y1="435" x2="500" y2="525" class="arrow"/>
<line x1="500" y1="525" x2="450" y2="435" class="arrow"/>
<line x1="450" y1="435" x2="500" y2="615" class="arrow"/>

</svg>
